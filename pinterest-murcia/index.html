<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Controla la visualización en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Descubre los pueblos y ciudades más bonitos de la Región de Murcia. Una galería visual estilo Pinterest.">
    <meta name="keywords" content="Murcia, Turismo, Pueblos, España, Fotografía">
    <meta name="author" content="Vicente">

    <title>Murcia Pinterest</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="layout-container">

        <header class="main-header">
            <h1><i class="fa-solid fa-location-dot"></i> Rincones de Murcia</h1>
        </header>

        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="active">Todos</a></li>
                    <li><a href="#">Costa</a></li>
                    <li><a href="#">Interior</a></li>
                    <li><a href="#">Montaña</a></li>
                </ul>
            </nav>
        </aside>

        <main class="gallery-content" id="gallery">

            <article class="card" id="card-1">
                <div class="card-image-wrapper">
                    <img src="assets/img/catedral.jpg" alt="Catedral de Murcia">

                    <div class="card-overlay">
                        <p class="card-text">La joya del barroco en la capital.</p>
                        <div class="card-actions">
                            <button class="btn-action btn-like"><i class="fa-regular fa-heart"></i></button>
                            <a href="https://es.wikipedia.org/wiki/Catedral_de_Murcia" target="_blank"
                                class="btn-action btn-link"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
                <div class="card-footer-info">
                    <h3>Murcia Capital</h3>
                </div>
            </article>

            <article class="card" id="card-2">
                <div class="card-image-wrapper">
                    <img src="assets/img/cartagena.jpg" alt="Teatro Romano de Cartagena">

                    <div class="card-overlay">
                        <p class="card-text">Historia viva de Carthago Nova.</p>
                        <div class="card-actions">
                            <button class="btn-action btn-like"><i class="fa-regular fa-heart"></i></button>
                            <a href="https://es.wikipedia.org/wiki/Teatro_romano_de_Cartagena" target="_blank"
                                class="btn-action btn-link"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
                <div class="card-footer-info">
                    <h3>Cartagena</h3>
                </div>
            </article>

            <article class="card" id="card-3">
                <div class="card-image-wrapper">
                    <img src="assets/img/lorca.jpg" alt="Castillo de Lorca">

                    <div class="card-overlay">
                        <p class="card-text">La Fortaleza del Sol.</p>
                        <div class="card-actions">
                            <button class="btn-action btn-like"><i class="fa-regular fa-heart"></i></button>
                            <a href="https://es.wikipedia.org/wiki/Castillo_de_Lorca" target="_blank"
                                class="btn-action btn-link"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
                <div class="card-footer-info">
                    <h3>Lorca</h3>
                </div>
            </article>

            <article class="card" id="card-4">
                <div class="card-image-wrapper">
                    <img src="assets/img/bullas.jpg" alt="Salto del Usero">

                    <div class="card-overlay">
                        <p class="card-text">Paraíso natural en el Noroeste.</p>
                        <div class="card-actions">
                            <button class="btn-action btn-like"><i class="fa-regular fa-heart"></i></button>
                            <a href="https://es.wikipedia.org/wiki/Bullas" target="_blank"
                                class="btn-action btn-link"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                        </div>
                    </div>
                </div>
                <div class="card-footer-info">
                    <h3>Bullas</h3>
                </div>
            </article>

        </main>

        <footer class="main-footer">
            <p>&copy; 2023 Turismo Región de Murcia - Práctica Pinterest</p>
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
