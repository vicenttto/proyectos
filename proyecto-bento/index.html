<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bento Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="bento-container">

        <section class="bento-area" id="area-1">

            <div class="bento-item item-1">
                <h3>Batería</h3>
                <p>Hasta 21 horas</p>
            </div>
            <div class="bento-item item-2">
                <h3>Almacenamiento</h3>
                <p>2x</p>
            </div>
            <div class="bento-item item-3">
                <h3>ML</h3>
                <p>11x</p>
            </div>
            <div class="bento-item item-4">
                <img src="images/display.jpg" alt="Pantalla XDR">
            </div>

        </section>

        <section class="bento-area" id="area-2">

            <div class="bento-item item-5">
                <h3>CPU</h3>
                <p>3.7x</p>
            </div>
            <div class="bento-item item-6">
                <h3>Audio</h3>
                <p>Six-speaker</p>
            </div>
            <div class="bento-item item-7">
                <img src="images/laptop.jpg" alt="Portátil moderno">
            </div>

        </section>

        <section class="bento-area" id="area-3">

            <div class="bento-item item-8">
                <h3>Gráficos</h3>
                <p>13x</p>
            </div>
            <div class="bento-item item-9">
                <h3>Tamaños</h3>
                <p>16" y 14"</p>
            </div>
            <div class="bento-item item-10">
                <img src="images/chip.jpg" alt="Chip M1 Pro">
            </div>
            <div class="bento-item item-11">
                <h3>M1 MAX</h3>
                <p>El más potente</p>
            </div>
            <div class="bento-item item-12">
                <h3>Teclado</h3>
                <p>Magic Keyboard</p>
            </div>

        </section>

    </main>

</body>

</html>
